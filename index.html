<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        setInterval(() => {
            const fontSize = Math.floor(Math.random() * 50) + 10;
            const color = '#' + Math.floor(Math.random() * 16777215).toString(16);
            const helloWorld = document.createElement('h2');
            helloWorld.innerText = 'Hello World';
            helloWorld.style.fontSize = `${fontSize}px`;
            helloWorld.style.color = color;
            helloWorld.style.position = 'absolute';
            helloWorld.style.top = `${Math.random() * 100}%`;
            helloWorld.style.left = `${Math.random() * 100}%`;
            document.body.appendChild(helloWorld);
        }, 200);
    </script>
</body>
</html>
